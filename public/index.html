<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffc0cb" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festa da Melinda 🎉</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="fundo-animado">
      <div class="card">
        <img
          src="foto-crianca.jpeg"
          alt="Só quer ser gente grande no celular"
          class="foto"
          loading="lazy"
        />
        <h1>Festa de 1 Ano da Melinda 🎉</h1>
        <p>📅 Data: 14 de Junho de 2025</p>
        <p>📍 Local: Rua Exemplo, 123 Governador Valadares/MG</p>
        <p>⏰ Horário: 16h00</p>

        <input
          type="text"
          placeholder="Digite seu nome"
          inputmode="text"
          autocomplete="name"
        />

        <div class="botoes">
          <button class="sim">✅ Sim, eu vou!</button>
          <button class="nao">❌ Não poderei ir</button>
        </div>

        <!-- Botão e áudio da música -->
        <button id="botaoMusica">🎶 Entrar na festa</button>
        <audio
          id="musicaFesta"
          src="fico_assim_sem_voce.mp3"
          preload="auto"
        ></audio>
      </div>
    </div>

    <script src="animacao.js"></script>

    <!-- Firebase + Firestore -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_DOMINIO.firebaseapp.com",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_BUCKET.appspot.com",
        messagingSenderId: "SEU_SENDER_ID",
        appId: "SEU_APP_ID",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Botão de música
      document.getElementById("botaoMusica").addEventListener("click", () => {
        const musica = document.getElementById("musicaFesta");
        musica
          .play()
          .then(() => {
            document.getElementById("botaoMusica").style.display = "none";
          })
          .catch((error) => {
            console.log("Erro ao tocar música:", error);
          });
      });

      // Função para salvar presença
      async function salvarConfirmacao(nome, resposta) {
        try {
          await addDoc(collection(db, "confirmacoes"), {
            nome,
            presenca: resposta,
            data: serverTimestamp(),
          });

          if (resposta === "sim") {
            alert(`🎉 Obrigado, ${nome}! Sua presença foi confirmada!`);
          } else {
            alert(`😢 Sentiremos sua falta, ${nome}.`);
          }
        } catch (error) {
          console.error("Erro ao salvar:", error);
          alert("❌ Ocorreu um erro ao registrar sua resposta.");
        }
      }

      // Botão SIM
      document.querySelector(".sim").addEventListener("click", () => {
        const nome = document.querySelector("input").value.trim();
        if (!nome) return alert("Por favor, digite seu nome.");
        salvarConfirmacao(nome, "sim");
      });

      // Botão NÃO
      document.querySelector(".nao").addEventListener("click", () => {
        const nome = document.querySelector("input").value.trim();
        if (!nome) return alert("Por favor, digite seu nome.");
        salvarConfirmacao(nome, "nao");
      });

      // Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker registrado com sucesso!"))
          .catch((error) =>
            console.log("Erro ao registrar Service Worker:", error)
          );
      }
    </script>
  </body>
</html>

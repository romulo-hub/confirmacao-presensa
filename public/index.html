  <body>
    <!-- ConteÃºdo principal: exemplo de convite -->
    <div class="fundo-animado">
      <div class="card">
        <img
          src="foto-crianca.jpeg"
          alt="Foto do bebÃª"
          class="foto"
          loading="lazy"
        />
        <h1>Festa de 1 Ano da Melinda ğŸ‰</h1>
        <p>ğŸ“… Data: 14 de Junho de 2025</p>
        <p>ğŸ“ Local: Rua Exemplo, 123 Governador Valadares/MG</p>
        <p>â° HorÃ¡rio: 16h00</p>

        <input
          type="text"
          placeholder="Digite seu nome"
          inputmode="text"

          id="nomeConvidado"
        />

        <div class="botoes">
          <button class="botao-sim">âœ… Sim, eu vou!</button>
          <button class="botao-nao">âŒ NÃ£o poderei ir</button>
        </div>

        <!-- BotÃ£o e Ã¡udio para iniciar a mÃºsica -->
        <button id="botaoMusica">ğŸ¶ Entrar na festa</button>
        <audio id="musicaFesta" src="musica.mp3" preload="auto"></audio>
      </div>
    </div>

    <!-- Script de animaÃ§Ã£o, se necessÃ¡rio -->
    <script src="animacao.js"></script>

    <!-- Registro do Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registrado:", registration);
            })
            .catch((error) => {
              console.log("Erro ao registrar Service Worker:", error);
            });
        });
      }
    </script>

    <!-- Script para integraÃ§Ã£o com Firebase e eventos dos botÃµes -->
    <script type="module">
      // Importa os mÃ³dulos do Firebase Firestore via ESModule
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      // Substitua os valores abaixo com as informaÃ§Ãµes reais do seu projeto Firebase:
      const firebaseConfig = {
        apiKey: "AIzaSyAnhrtpLXEGxS6eZdTU1I9Q8WeKNIljo34",
        authDomain: "aniversario-melinda.firebaseapp.com",
        projectId: "aniversario-melinda",
        storageBucket: "aniversario-melinda.firebasestorage.app",
        messagingSenderId: "573530545668",
        appId: "1:573530545668:web:f4adc9088d286ccc6f9f51",
        measurementId: "G-HDMZPBY92T",
      };

      // Inicializa o Firebase e o Firestore
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // FunÃ§Ã£o para salvar as confirmaÃ§Ãµes no Firestore
      async function salvarConfirmacao(nome, resposta) {
        try {
          await addDoc(collection(db, "confirmacoes"), {
            nome,
            presenca: resposta,
            data: serverTimestamp(),
          });
          if (resposta === "sim") {
            alert(`ğŸ‰ Obrigado, ${nome}! Sua presenÃ§a foi confirmada!`);
          } else {
            alert(`ğŸ˜¢ Sentiremos sua falta, ${nome}.`);
          }
        } catch (error) {
          console.error("Erro ao salvar:", error);
          alert("âŒ Ocorreu um erro ao registrar sua resposta.");
        }
      }

      // Evento para o botÃ£o "Sim, eu vou!"
      document.querySelector(".botao-sim").addEventListener("click", () => {
        const nome = document.getElementById("nomeConvidado").value.trim();
        if (!nome) {
          alert("Por favor, digite seu nome antes de confirmar.");
          return;
        }
        salvarConfirmacao(nome, "sim");
      });

      // Evento para o botÃ£o "NÃ£o poderei ir"
      document.querySelector(".botao-nao").addEventListener("click", () => {
        const nome = document.getElementById("nomeConvidado").value.trim();
        if (!nome) {
          alert("Por favor, digite seu nome antes de confirmar.");
          return;
        }
        salvarConfirmacao(nome, "nao");
      });

      // Evento para o botÃ£o de mÃºsica
      document.getElementById("botaoMusica").addEventListener("click", () => {
        const musica = document.getElementById("musicaFesta");
        musica
          .play()
          .then(() => {
            document.getElementById("botaoMusica").style.display = "none";
          })
          .catch((error) => {
            console.log("Erro ao tocar mÃºsica:", error);
          });
      });
    </script>
  </body>

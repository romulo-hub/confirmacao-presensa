<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffc0cb" />
    <link rel="apple-touch-icon" href="icon-192.pneg" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festa da Melinda 🎉</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fundo-animado">
      <div class="card">
        <img
          src="foto-crianca.jpeg"
          alt="So quer ser gente grande no celular"
          class="foto"
          loading="lazy"
        />
        <h1>Festa de 1 Ano da Melinda 🎉</h1>
        <p>📅 Data: 14 de Junho de 2025</p>
        <p>📍 Local: Rua Exemplo, 123 - Governador Valadares/MG</p>
        <p>⏰ Horário: 16h00</p>

        <input
          type="text"
          placeholder="Digite seu nome"
          inputmode="text"
          autocomplete="name"
        />

        <div class="botoes">
          <button class="sim">✅ Sim, eu vou!</button>
          <button class="nao">❌ Não poderei ir</button>
        </div>
      </div>
    </div>

    <script src="animacao.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(function () {
            console.log("Service Worker registrado com sucesso!");
          })
          .catch(function (error) {
            console.log("Erro ao registrar Service Worker:", error);
          });
      }
    </script>
  </body>
</html>

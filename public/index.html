<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffc0cb" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festa da Melinda 🎉</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  </head>

  <body>
    <div class="fundo-animado">
      <div class="card">
        <img
          src="foto-crianca.jpeg"
          alt="Só quer ser gente grande no celular"
          class="foto"
          loading="lazy"
        />
        <h1>Festa de 1 Ano da Melinda 🎉</h1>
        <p>📅 Data: 14 de Junho de 2025</p>
        <p>📍 Local: Rua Exemplo, 123 Governador Valadares/MG</p>
        <p>⏰ Horário: 16h00</p>

        <input
          type="text"
          placeholder="Digite seu nome"
          inputmode="text"
          autocomplete="name"
        />

        <div class="botoes">
          <button class="sim">✅ Sim, eu vou!</button>
          <button class="nao">❌ Não poderei ir</button>
        </div>

        <!-- Botão e áudio da música -->
        <button id="botaoMusica">🎶 Entrar na festa</button>
        <audio
          id="musicaFesta"
          src="fico_assim_sem_voce.mp3"
          preload="auto"
        ></audio>
      </div>
    </div>

    <script src="animacao.js"></script>

    <script>
      // Configuração do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAnhrtpLXEGxS6eZdTU1I9Q8WeKNIljo34",
        authDomain: "aniversario-melinda.firebaseapp.com",
        projectId: "aniversario-melinda",
        storageBucket: "aniversario-melinda.appspot.com", // 🔹 Corrigido!
        messagingSenderId: "573530545668",
        appId: "1:573530545668:web:f4adc9088d286ccc6f9f51",
        measurementId: "G-HDMZPBY92T",
      };

      // Inicializa Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database(app);

      // Service Worker (registro de SW já dentro do body)
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registrado com sucesso:",
                registration
              );
            })
            .catch((error) => {
              console.log("Erro ao registrar Service Worker:", error);
            });
        });
      }

      // Música com clique
      document.getElementById("botaoMusica").addEventListener("click", () => {
        const musica = document.getElementById("musicaFesta");
        musica
          .play()
          .then(() => {
            document.getElementById("botaoMusica").style.display = "none";
          })
          .catch((error) => {
            console.log("Erro ao tocar música:", error);
          });
      });

      // Botão SIM
      document.querySelector(".sim").addEventListener("click", () => {
        const nome = document.querySelector("input").value.trim();
        if (!nome) {
          alert("Por favor, digite seu nome antes de confirmar.");
          return;
        }

        const dados = {
          nome: nome,
          resposta: "sim",
          timestamp: new Date().toISOString(),
        };

        database
          .ref("confirmacoes")
          .push(dados)
          .then(() => {
            alert(`🎉 Obrigado, ${nome}! Sua presença foi confirmada!`);
          })
          .catch((error) => {
            console.error("Erro ao salvar:", error);
            alert("❌ Ocorreu um erro. Tente novamente.");
          });
      });

      // Botão NÃO
      document.querySelector(".nao").addEventListener("click", () => {
        const nome = document.querySelector("input").value.trim();
        if (!nome) {
          alert("Por favor, digite seu nome antes de confirmar.");
          return;
        }

        const dados = {
          nome: nome,
          resposta: "nao",
          timestamp: new Date().toISOString(),
        };

        database
          .ref("confirmacoes")
          .push(dados)
          .then(() => {
            alert(`😢 Sentiremos sua falta, ${nome}.`);
          })
          .catch((error) => {
            console.error("Erro ao salvar:", error);
            alert("❌ Ocorreu um erro. Tente novamente.");
          });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festa da Melinda 🎉</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="/foto_crianca.jpg" alt="Foto da Melinda" class="foto" />
      <h1>Festa de 1 Ano da Melinda 🎉</h1>
      <p>📅 Data: 14 de Junho de 2025</p>
      <p>📍 Local: Rua Exemplo, 123 - Governador Valadares/MG</p>
      <p>⏰ Horário: 16h00</p>

      <input type="text" id="nome" placeholder="Digite seu nome" />

      <button class="btn btn-confirmar" onclick="enviarPresenca('sim')">
        ✅ Sim, eu vou!
      </button>
      <button class="btn btn-nao" onclick="enviarPresenca('nao')">
        ❌ Não poderei ir
      </button>

      <div class="mensagem" id="mensagem"></div>
    </div>

    <!-- Animação de balões/confetes -->
    <div class="animacao">
      <div class="balao" style="--i: 0"></div>
      <div class="balao" style="--i: 1"></div>
      <div class="balao" style="--i: 2"></div>
      <div class="confete" style="--i: 0"></div>
      <div class="confete" style="--i: 1"></div>
      <div class="confete" style="--i: 2"></div>
    </div>

    <script>
      async function enviarPresenca(presenca) {
        const nome = document.getElementById("nome").value.trim();
        const mensagem = document.getElementById("mensagem");

        if (!nome) {
          mensagem.textContent = "Por favor, digite seu nome.";
          return;
        }

        mensagem.textContent = "Enviando...";

        try {
          const response = await fetch(
            "https://us-central1-aniversario-melinda.cloudfunctions.net/confirmarPresenca",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ nome, presenca }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            mensagem.textContent =
              presenca === "sim"
                ? "🎉 Obrigado! Sua presença foi confirmada."
                : "😔 Tudo bem! Sua ausência foi registrada.";
            document.getElementById("nome").value = "";
          } else {
            mensagem.textContent = data.message || "Erro ao confirmar.";
          }
        } catch (error) {
          mensagem.textContent = "Erro ao enviar confirmação.";
        }
      }
    </script>
  </body>
</html>
